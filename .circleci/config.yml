version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.10.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: "Install dependencies"
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: "Lint the code"
          command: yarn lint

      - run:
          name: "Run tests (with coverage)"
          command: yarn coverage

      - run:
          name: "Send coverage to CodeCov"
          command: yarn add --dev codecov && ./node_modules/.bin/codecov
      - run:
          name: "Push changes to App Script"
          command: yarn push
  deploy:
    docker:
      - image: circleci/node:9.10.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: "Install dependencies"
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: "Write .clasprc.json file"
          command: echo $CLASPRC > ~/.clasprc.json

      - run:
          name: "Release Google Script version"
          command: yarn deploy-production

workflows:
  version: 2
  deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
